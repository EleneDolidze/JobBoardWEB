{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Quote of the Moment</h2>

    {% if quote %}
    <blockquote class="blockquote p-3 bg-light border-start border-4 border-primary rounded">
        <p class="mb-2 fs-5">{{ quote.text }}</p>
        <footer class="blockquote-footer text-end mt-2 fs-6">{{ quote.author }}</footer>
    </blockquote>

    <p class="small text-muted mt-2">
        Quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes.io</a>
    </p>
    {% else %}
    <p>Sorry, could not load a quote right now.</p>
    {% endif %}
</div>
{% endblock %}
