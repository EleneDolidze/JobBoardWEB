{% extends "layout.html" %}
{% block content %}
<h2>Jobs by {{ user.name }}</h2>
{% for job in jobs %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ job.title }}</h5>
    <p class="card-text">{{ job.short_desc }}</p>
    <a href="{{ url_for('job_detail', job_id=job.id) }}" class="btn btn-primary">Read More</a>
  </div>
</div>
{% else %}
<p>No jobs posted by this user.</p>
{% endfor %}
{% endblock %}
